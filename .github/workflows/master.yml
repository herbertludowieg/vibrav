name: Master

on:
  push:
    branches:
      master

jobs:
  run-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10']
      fail-fast: false
    name: Test Python ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Dependencies
        run: |
          pip install --upgrade --upgrade-strategy eager -r requirements.txt -r requirements.dev.txt -e .
      - name: Check out dev exatomic
        uses: actions/checkout@v2
        with:
          repository: exa-analytics/exatomic
          path: './exatomic'
      - name: Install dev exatomic
        run: |
          pip install -e ./exatomic
      - name: Run Tests
        uses: ./.github/workflows/run_tests
        with:
          coverage-artifact-name: ${{ github.workflow }}

  codacy-coverage-reporter:
    runs-on: ubuntu-latest
    needs: run-tests
    if: ${{ always() }}
    name: Codacy Coverage Reporter
    steps:
      - name: Download Coverage Report
        uses: actions/download-artifact@v2
        with:
          name: code-coverage-report-${{ github.workflow }}
      - name: Run codacy-coverage-reporter
        uses: codacy/codacy-coverage-reporter-action@v1
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: coverage.xml

  publish-docs:
    runs-on: ubuntu-latest
    if: ${{ always() }}
    name: Publish Docs
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install Pandoc
        run: sudo apt-get install -y pandoc
      - name: Install Dependencies
        run: |
          pip install --upgrade --upgrade-strategy eager -r requirements.publish.txt -r requirements.txt -e .
      #- name: Sphinx build
      #  run: |
      #    sphinx-build docs _build
      - name: Publish Docs
        run: |
          rm -rf docs/source/*.txt
          SPINX_APIDOC_OPTIONS=members,undoc-members,show-inheritance sphinx-apidoc -eM -s txt -o docs/source/ -d 3 vibrav *test*
          travis-sphinx build
      #    travis-sphinx deploy
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
        with:
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _build/
          force_orphan: true

